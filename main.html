<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Teachy Witchy Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      background: #0a0014;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <video id="player" playsinline>
    <source id="video-source" type="video/mp4" />
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    async function getDirectLink(publicLink) {
      const apiUrl = "https://cloud-api.yandex.net/v1/disk/public/resources/download?public_key=" + publicLink;
      const res = await fetch(apiUrl);
      const data = await res.json();
      return data.href;
    }

    (async () => {
      const params = new URLSearchParams(window.location.search);
      const publicLink = params.get("publicLink");
      const hideUI = params.get("hideUI") === "1";
      const loop = params.get("loop") === "1";
      const sound = params.get("sound") === "1";
      const autoplay = params.get("autoplay") === "1";

      if (publicLink) {
        try {
          const href = await getDirectLink(publicLink);
          const video = document.getElementById("player");
          document.getElementById("video-source").src = href;

          if (loop) video.setAttribute("loop", "true");
          if (autoplay) video.setAttribute("autoplay", "true");
          if (!sound) video.muted = true;

          const controls = hideUI ? [] : ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'];

          const player = new Plyr('#player', {
            autoplay: autoplay,
            muted: !sound,
            controls: controls,
            loop: { active: loop },
            ratio: '16:9'
          });

          if (autoplay) {
            player.play().catch(() => console.log("Автовоспроизведение заблокировано браузером"));
          }
        } catch (e) {
          document.body.innerHTML = "<p style='color:white'>Ошибка загрузки видео</p>";
        }
      }
    })();
  </script>
</body>
</html>
